<div>
    <h2 class="text-center">List Photographers</h2>
<table class="table table striped text-center">
    <thead class="table-dark text-center">
        <tr>
            <th>Name</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody>
        <tr **ngFor="let Fotografos of Fotografos">
            <td>{{Fotografos.name}}</td>
            <td>{{Fotografos.email}}</td>
        </tr>
    </tbody>
</table>
</div>
